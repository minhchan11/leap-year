<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="JS/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="JS/scripts.js" type="text/javascript"></script>
  <title>Leap Year Verification</title>
</head>
<body>
  <div class="container">
    <h1>Leap year detector</h1>
    <form id="leap-year">
      <div class="form-group">
        <label for="year">Enter a year to find out if it's a leap year</label>
        <input type="text" id="year" class="form-control" >
      </div>

      <button type="submit" name="button" class="btn btn-large btn-primary">Submit</button>
    </form>

    <div id="result">
      <p><span class="year"></span> is <span class="not"></span> a leap year</p>
    </div>
  </div>
</body>
</html>
